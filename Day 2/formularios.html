<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="https://www.uax.com/" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="hola@hola.es"><br>
            <label for="ciudad">Ciudad</label>
            <select name="ciudad" id="ciudad">
                <option value="mad">Madrid</option>
                <option value="bcn">Barcelona</option>
                <option value="val">Valencia</option>
                <option value="pam">Pamplona</option>
                <option value="ovi">Oviedo</option>
                <option value="cdz">CÃ¡diz</option>
            </select><br>
            <label for="comentario">Comentario</label>
            <textarea name="comentario" id="comentario" rows="4" cols="33"></textarea>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            <button type="button">Haz Click</button>
        </form>
    </body>
</html>
